<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/starbucks_corporation_logo.png"
    />
    <title>Starbucks</title>
    <link
      href="assets/bootstrap-5.3.7-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="sizeWeb.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .custom-btn {
        background-color: #30241ed2;
        color: white;
        border: none;
      }
     
    </style>
  </head>
  <body>
    <!-- Start navbar , Menu -->
    <header>
      <div class="navbar navbar-expand" style="background-color: #04362b">
        <div class="container">
          <a class="navbar-brand logo text-white" href="index.html">
            <img
              src="assets/images/starbucks_corporation_logo.png"
              alt=""
              width="60"
            />
            Starbucks</a
          >
          <ul class="links mt-3">
            <li><a href="menupage.html">Menu</a></li>
            <li><a href="#">Order Online</a></li>
            <li><a href="#">Promotions</a></li>
            <li><a href="memberpage.html">Membership</a></li>
          </ul>
          <a href="contactpage.html" class="action_btn">CONTACT US</a>
          <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div class="dropdown_menu">
            <li><a href="menupage.html">Menu</a></li>
            <li><a href="#">Order Online</a></li>
            <li><a href="#">Promotions</a></li>
            <li><a href="memberpage.html">Membership</a></li>
            <li><a href="contactpage.html">Contact us</a></li>
          </div>
        </div>
      </div>
    </header>
    <!-- End navbar ,  Menu-->

    <!-- Start text box -->
    <div class="container">
      <div class="row">
        <div class="col mt-4 mt-md-5">
          <div class="content">
            <div class="image-box">
              <img src="assets/images/contact.png" alt="" />
            </div>
            <form action="#">
              <div class="topic">Send us a message</div>
              <div class="input-box">
                <input type="text" required />
                <label>Enter your name</label>
              </div>
              <div class="input-box">
                <input type="text" required />
                <label>Enter your email</label>
              </div>
              <div class="message-box">
                <label>Enter your message</label>
              </div>
              <div class="input-box">
                <input type="submit" value="Send Message" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End text box -->

    

    <script src="assets/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>
  </body>
</html>
